name: Deploy Vite Project to CentOS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.XIAOMI_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Update SSH config
      run: |
        echo -e "Host *\n\tHostkeyAlgorithms +ssh-rsa\n\tPubkeyAcceptedKeyTypes +ssh-rsa" >> ~/.ssh/config

    - name: Deploy to server
      run: |
        scp -r dist/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/***/releases/web/sc-background
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          sudo systemctl reload nginx
        EOF
